fixed:
  dataset: hetero_cornell
  log_path: './logs'

  use_wandb: False
  wandb_name: "TEST_DEBUG_HETERO"

  sample_configs:
    sample_policy: edge_candid
    separate: False
    directed: False
    in_place: True
    sample_k: 256
    sample_k2: 256
    candid_pool: 10
    heuristic: l1_similarity_per_node
    ensemble: 1
    include_original_graph: False

  imle_configs:
    sampler: imle

    logits_activation: 'None'
    weight_edges: null
    marginals_mask: True
    num_train_ensemble: 1
    num_val_ensemble: 1
    noise_scale: 0.3
    beta: 10.

    model: "edge_selector"
    rwse:
        kernel: 20
        layers: 2
        dim_pe: 32
        raw_norm_type: 'BatchNorm'

    lap:
        max_freqs: 4
        dim_pe: 32
        layers: 2
        raw_norm_type: null

    emb_hid_size: 256
    emb_optim: "adamw"
    emb_scheduler: "cosine"
    gnn_layer: 4
    mlp_layer: 4
    dropout: 0.
    embd_lr: 1.e-3
    reg_embd: 0.
    batchnorm: True


  rwse:
    kernel: 20
    layers: 2
    dim_pe: 16
    raw_norm_type: 'BatchNorm'
  lap:
    max_freqs: 4
    dim_pe: 16
    layers: 2
    raw_norm_type: null

  optim: "adam"
  model: gin_duo
  hid_size: 128
  lr: 1.e-3
  lr_decay:
    scheduler: plateau
    mode: max
    decay_rate: 0.5
    patience: 50
    target: val_metric
  early_stop:
    patience: 100
    target: val_metric
  reg: 0.
  num_convlayers: 2
  mlp_layers_intragraph: 3
  mlp_layers_intergraph: 2
  graph_pooling: transductive
  inter_graph_pooling: cat
  dropout: 0.
  bn: True
  residual: True
  batch_size: 128
  min_epochs: 300
  max_epochs: 1000
  data_path: './datasets'
  debug: False
  num_runs: 1
