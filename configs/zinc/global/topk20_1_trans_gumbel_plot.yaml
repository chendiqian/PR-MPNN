fixed:
  dataset: zinc
  log_path: './logs'

  use_wandb: True

  sample_configs:
    sample_policy: global_topk
    sample_k: 20
    ensemble: 1
    directed: True
    include_original_graph: True

  imle_configs:
    sampler: gumbel
    tau: 0.1

    model: "transformer"
    heads: 4   # see GraphGPS https://github.com/rampasek/GraphGPS/blob/main/configs/GPS/zinc-GPS-LapPE%2BRWSE.yaml#L51
    rwse:
      kernel: 20
      layers: 2
      dim_pe: 16
      raw_norm_type: 'BatchNorm'

    lap:
      max_freqs: 4
      dim_pe: 16
      layers: 2
      raw_norm_type: null

    emb_hid_size: 64
    tf_layer: 0
    dropout: 0.
    attn_dropout: 0.5
    embd_lr: 1.e-3
    reg_embd: 0.
    layernorm: False
    batchnorm: True
    micro_batch_embd: 1

    aux_type: 'norm'
    auxloss: 0.0

  model: zinc_gin
  hid_size: 256
  lr: 1.e-3
  lr_steps: [ 400, 600 ]
  patience: 100
  reg: 0.
  num_convlayers: 4
  mlp_layers_intragraph: 3
  mlp_layers_intergraph: 0
  batch_size: 128
  min_epochs: 700
  max_epochs: 1000
  data_path: './datasets'
  debug: True
  num_runs: 5

  plot_graphs:
    batch_id: 0
    plot_every: 10
    n_graphs: 20
    plot_folder: './plots'
