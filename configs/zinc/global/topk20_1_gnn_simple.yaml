fixed:
  dataset: zinc
  log_path: './logs'

  use_wandb: True
  wandb_name: "imle_ablate"

  sample_configs:
    sample_policy: global_topk_directed
    sample_k: 20
    ensemble: 1
    include_original_graph: True

  imle_configs:
    sampler: simple

    model: "lin_cat"
    heads: 1    # for attention-like inner product
    emb_edge: True
    emb_spd: True
    emb_ppr: False

    rwse:
      kernel: 20
      layers: 2
      dim_pe: 16
      raw_norm_type: 'BatchNorm'

    emb_hid_size: 64
    gnn_layer: 0
    mlp_layer: 3
    dropout: 0.
    embd_lr: 1.e-3
    reg_embd: 0.
    bn: False
    micro_batch_embd: 1

    auxloss:
      variance: 0.
      degree: 0.
      origin_bias: 0.1

  model: zinc_gin
  hid_size: 256
  lr: 1.e-3
  lr_steps: [ 400, 600 ]
  patience: 100
  reg: 0.
  num_convlayers: 4
  mlp_layers_intragraph: 3
  mlp_layers_intergraph: 0
  inter_graph_pooling: null
  batch_size: 128
  min_epochs: 700
  max_epochs: 1000
  data_path: './datasets'
  debug: False
  num_runs: 5

  plot_graphs:
    batch_id: 0
    plot_every: 10
    n_graphs: 4
    plot_folder: './plots'
